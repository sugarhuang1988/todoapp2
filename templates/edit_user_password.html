{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Let's edit your password
        </div>
        {% if msg %}
        {% if 'successfully' in msg %}
        <div class="alert alert-success">
            {{ msg }}
        </div>
        {% else %}
        <div class="alert alert-danger">
            {{ msg }}
        </div>
        {% endif %}
        {% endif %}
        <div class="card-body">
            <form action="/users/edit_password" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" value="{{ user.username }}" readonly>
                </div>
                <div class="form-group">
                    <label>Original Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your  original password">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" name="new_password" placeholder="Enter your new password">
                </div>
                <button class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
